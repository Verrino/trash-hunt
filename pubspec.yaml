  camera: ^0.11.2
  cloud_firestore: ^6.0.0
  cupertino_icons: ^1.0.8
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.1
  flutter_gemini: ^3.0.0
  flutter_launcher_icons: ^0.14.4
  google_sign_in: ^6.2.1
  provider: ^6.1.5+1

